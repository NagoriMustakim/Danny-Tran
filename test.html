<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</head>

<body>
    <!-- Link to open the modal -->
    <a href="#" data-toggle="modal" data-target="#mymodal">Go to Page 1</a>

    <!-- Modal -->
    <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="mymodal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mymodal-label">Enter the secret code</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Please enter the word "MATIC" to proceed to Page 1:</p>
                    <input type="text" id="code-input">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submit-code">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add event listener to the submit button
        document.getElementById("submit-code").addEventListener("click", function () {
            // Get the user input from the text field
            var codeInput = document.getElementById("code-input").value;

            // Check if the input matches the required code
            if (codeInput.toUpperCase() === "MATIC") {
                // Redirect the user to Page 1
                window.location.href = "page1.html";
            } else {
                // Show an error message
                alert("Incorrect code. Please try again.");
            }
        });
    </script>

</body>

</html>
